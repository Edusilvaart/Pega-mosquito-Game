<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitória! - Pega Mosquito</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="vitoria-page" class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mb-4">
                <img id="vitoria-img" src="imagens/vitoria-mosquito.png" alt="Você Venceu!" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4 pontos-vit">
                <div id="mensagem-pontuacao">
                    Parabéns! sua pontuação foi de: <span id="pontuacao-final">0</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark btn-lg" onclick="window.location.href = 'index.html' "> Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pontuacaoFinalElement = document.getElementById('pontuacao-final');
            const pontuacaoFinal = localStorage.getItem('pontuacaoFinal');

            if (pontuacaoFinal !== null) {
                pontuacaoFinalElement.textContent = pontuacaoFinal;
                localStorage.removeItem('pontuacaoFinal'); // Limpa a pontuação do localStorage após exibir
            } else {
                pontuacaoFinalElement.textContent = 'Não disponível';
            }
        });
    </script>

    <audio id="background-music" src="musica_fundo.mp3" autoplay loop></audio>
    <script>
        window.addEventListener('click', function() {
            var audio = document.getElementById("background-music");
            audio.play();
        });
    </script>

</body>
</html>
